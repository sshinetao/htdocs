
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">添加文章</h1>		
  <form class="form-horizontal" action="{:U('Admin/Article/doAdd')}" method="POST">
    <fieldset>
	  		<div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">文章标题</label>
          <div class="controls">
            <input type="text" placeholder="填写标签名称" class="form-control " name="title">
            <p class="help-block">50个字符以内</p>
          </div>
        </div>

<div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">文章分类</label>
          <div class="controls">
            <select class="form-control ">
			<foreach name="CateList" item="vo">
				  <option value="{$vo.id}">{$vo.name}</option>
			</foreach>
				  </select>
          </div>

        </div>
    <div class="control-group">
          <!-- Textarea -->
          <label class="control-label">文章概述</label>
          <div class="controls">
            <div class="textarea">
                  <textarea  class="form-control" rows="3" name="summary"> </textarea>
            </div>
          </div>
        </div>
    <div class="control-group">
          <!-- Textarea -->
          <label class="control-label">文章正文</label>
          <div class="controls">
			<div class="textarea" > 
				 <textarea  class="form-control"   name="content"> </textarea>
            </div>
				
          </div>
        </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">排序</label>
          <div class="controls">
            <input type="text" placeholder="排序号" class="form-control " name="porder">
            <p class="help-block"></p>
          </div>
        </div>
    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button type="submit" class="btn btn-success">添加</button>
          </div>
        </div>
    </fieldset>
  </form>
	
         
        </div>
      </div>
    </div>
